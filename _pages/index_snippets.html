---
layout: default
title: snippets
permalink: /snippets
---
<div class="flex flex-row py-4 px-4 md:px-8 items-center justify-center border-b border-slate-200 dark:border-zinc-600 font-mono font-normal text-center text-base">
  <div class="w-24 min-w-24 px-1">date</div>
  <div class="grow w-24 min-w-24 px-1">content</div>
</div>


<div class="divide-solid divide-y-1 divide-slate-200 dark:divide-zinc-600">
  {% assign reverse_posts = site.snippets | sort: "date_created" | reverse %}
  {% for post in reverse_posts %}

  <div class="py-4 px-4 md:px-8">
    <div class="flex flex-row items-center justify-center">
      <div class="w-24 min-w-24 px-1 font-mono text-center text-sm">{{ post.date_created }}</div>
      <div class="grow px-1 md:px-4">
        <a class="text-lg text-w0lfram1te-prose-header dark:text-w0lfram1te-prose-invert-header no-underline" href="{{ post.url }}">
          {{ post.title }}
        </a>
      </div>
    </div>

    <div class="flex flex-row">
      <div class="w-24 px-1"></div>
      <div class="grow px-1 md:px-4 md:max-w-2xl">{{ post.content }}</div>
    </div>
  </div>

{% endfor %}
</div>
